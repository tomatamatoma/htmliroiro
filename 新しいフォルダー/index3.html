<!doctype html>
<html>
<head>
</head>
<body>
<canvas id = "can"></canvas>


<script>

const SCREEN_W = 800;
const SCREEN_H = 400;

let y = 20;
let x = 10;
let sx = 50;
let sy = 40;

let elm = document.getElementById("can");
let con = elm.getContext("2d");

elm.width = SCREEN_W;
elm.height = SCREEN_H;
elm.style.backgroundColor = "orange";

for(let i=0;i<10;i++)
{


con.fillStyle = "white";
con.fillRect(x + i*(sx+2),y,sx,sy);

}







</script>
</body>
</html>
